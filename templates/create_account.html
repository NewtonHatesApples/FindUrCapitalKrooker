<!-- templates/create_account.html -->
{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
<h1>Create Account</h1>
<form method="post">
    <label>Username (lowercase):</label><input type="text" name="username" required><br>
    <label>Password (min 8 chars):</label><input type="password" name="password" required><br>
    <label>Initial Balance (min 40000):</label><input type="number" name="initial_balance" min="40000" value="1000000" required><br>
    <label>Commission Rate (%):</label><input type="number" name="commission_rate" min="0" step="0.001" value="0.005" required><br>
    <button type="submit">Create</button>
</form>
{% endblock %}
