<!-- templates/search.html -->
{% extends "base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
<h1>Search Results</h1>
<ul>
    {% for result in results %}
    <li><a href="/stats/{{ result.symbol }}">{{ result.name }} ({{ result.symbol }})</a></li>
    {% endfor %}
</ul>
{% endblock %}
